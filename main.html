<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Soutěž</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vítejte v CTF soutěži!</h1>
        <p>Zadejte svůj flag:</p>
        <input type="text" id="flagInput" placeholder="Zadejte flag">
        <button onclick="checkFlag()">Ověřit</button>
        <p id="result"></p>
    </div>
    
    <script>
        function checkFlag() {
            var flag = document.getElementById("flagInput").value;
            if (flag === atob("Q3liZXJ7NjY0MjU3OH0=")) {
                document.getElementById("result").innerText = "Gratulujeme! Správný flag!";
            } else {
                document.getElementById("result").innerText = "Špatný flag, zkuste to znovu.";
            }
        }
    </script>
</body>
</html>
